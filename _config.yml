# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

theme                    : "minimal-mistakes-jekyll"
minimal_mistakes_skin    : "default"

# Site Settings
locale                   : "en-US"
title                    : "Elbsides"
subtitle                 : "Security BSides for Hamburg"
title_separator          : "-"
name                     : "Elbsides team"
description              : "The home of the Elbsides conference in Hamburg Germany."
url                      : "https://www.elbsides.de"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   :  "/assets/images/elbsides_teaser_500x500.png" # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     :  "/assets/images/elbsides_logo_88x88.png" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
words_per_minute         : 200

# Social Sharing
twitter:
  username               : "elbsides"
og_image                 : # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : "Organization" # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles

# Site Author
author:
  name             : "Elbsides team"
  avatar           : # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "This is the Elbsides conference team."
  location         : "Hamburg, Germany"
  email            :
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      # url: mailto:your.name@email.com
    - label: "Website"
      icon: "fas fa-fw fa-link"
      # url: "https://your-website.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      # url: "https://twitter.com/"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      # url: "https://facebook.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      # url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      # url: "https://instagram.com/"

# Site Footer
footer:
  links:
    - label: "Elbsides 2021 site"
      url: "https://2021.elbsides.de"
    - label: "Elbsides 2019 site"
      url: "https://2019.elbsides.de"
    - label: "Impressum"
      icon: "fab fa-link"
      url: "impressum.html"
    - label: "GDPR"
      url: "gdpr.html"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: https://twitter.com/elbsides
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      # url:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      # url:
    - label: "GitLab"
      icon: "fab fa-fw fa-gitlab"
      # url:
    - label: "Bitbucket"
      icon: "fab fa-fw fa-bitbucket"
